<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play diffrent Animal noises such as a moew, bark, roar, and moo </p>
    </div>
    <div class="main-div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> START </button>
        <h4 id="amount_cat_played"> Detected Cat - </h4>
        <h4 id="amount_dog_played"> Detected Dog - </h4>
        <h4 id="amount_lion_played"> Detected Lion - </h4>
        <h4 id="amount_cow_played"> Detected Cow - </h4>
        <h3 id="animal_name"> Detected voice is of - </h3>
        <br>
        <img src="ear-sketch.png" id="ear-sketch" width="300" height="300">
      </center>
      <div class="copy_right_footer">
        Developed by - Rishi
      </div>
  <script src="main.js"></script>
    </div>
  </body>
  </html>
